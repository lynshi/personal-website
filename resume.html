    <link href="css/style_sheet.css" rel="stylesheet">

    <div id="page_navbar">
        <script>
        $("document").ready(function() {
            $("#page_navbar").load("templates/navbar.html #navbar_template", function(){
                $("#navbar li").each(function() {
                    if(window.location.href.indexOf($("a", this).attr("href")) > -1) {
                        if ($("a", this).attr("href") === "/" && (window.location.href.substr(-5) === ".com/" || window.location.href.substr(-4) === ".io/")) {
                            $(this).addClass("active");
                        }
                        else if ($("a", this).attr("href") !== "/") {
                            $(this).addClass("active");
                        }
                    };
                    if(window.location.href.indexOf("personal.umich") < 0) {
                        if($(this).attr("id") == "umich_only") {
                            $(this).remove();
                        }
                    };
                    if(window.location.href.indexOf("github") > -1) {
                        if($(this).attr("id") == "not_github") {
                            $(this).remove();
                        }
                    };
                    if(window.location.href.indexOf("personal.umich") > -1) {
                        if($(this).attr("id") == "not_umich") {
                            $(this).remove();
                        }
                    };
                });
            });
        });
        </script>
    </div>
</head>

<body>

    <div class="container">

    <div class="insert-here"></div>

    <script>
        if(window.location.href.indexOf("personal.umich") > -1) {
            $( ".insert-here" ).append('<p style="clear:both"> <br> <br> Last updated: <!--#echo var="LAST_MODIFIED" --> </p>');
        }
    </script>
</div>
